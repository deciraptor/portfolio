<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Header Bootstrap</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Fonts locales -->
  <style>
    /* Montserrat local @font-face */
    @font-face {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 400;
      src: url('./fonts/Montserrat-Regular.woff2') format('woff2'),
           url('./fonts/Montserrat-Regular.woff')  format('woff');
    }
    @font-face {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 500;
      src: url('./fonts/Montserrat-Medium.woff2') format('woff2'),
           url('./fonts/Montserrat-Medium.woff')  format('woff');
    }
    @font-face {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 700;
      src: url('./fonts/Montserrat-Bold.woff2')   format('woff2'),
           url('./fonts/Montserrat-Bold.woff')    format('woff');
    }
    @font-face {
      font-family: 'Montserrat';
      font-style: normal;
      font-weight: 900;
      src: url('./fonts/Montserrat-Black.woff2')  format('woff2'),
           url('./fonts/Montserrat-Black.woff')   format('woff');
    }

    :root {
      --brand-color: #19c79a;
      --nav-bg: #191919;
      --toggle-bg: #13c79a;
      --nav-spacing: 1.5rem;
    }

    /* Global font and weight (900 for nav items) */
    body,
    .navbar,
    .navbar-brand,
    .btn-contact,
    .nav-link {
      font-family: 'Montserrat', sans-serif !important;
      font-weight: 900 !important;
    }

    .navbar {
      background-color: var(--nav-bg) !important;
    }

    .navbar-brand span {
      color: #ffffff !important;
    }
    .brand-highlight {
      color: var(--brand-color) !important;
    }

    .nav-link {
      color: #ffffff !important;
    }

    .btn-contact {
      background-color: var(--brand-color) !important;
      border: none !important;
      color: #ffffff !important;
    }
    .btn-contact:hover {
      filter: brightness(0.9);
    }

    /* Desktop spacing */
    @media (min-width: 992px) {
      .navbar-nav .nav-item + .nav-item {
        margin-left: var(--nav-spacing);
      }
    }
    /* Mobile spacing */
    @media (max-width: 991.98px) {
      .navbar-nav .nav-item + .nav-item {
        margin-top: 0.75rem;
      }
    }

    /* Toggler mobile personnalisé */
    .navbar-toggler {
      background-color: var(--toggle-bg) !important;
      border: none !important;
    }
    .navbar-toggler-icon {
      filter: invert(1) !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid px-5">
      <!-- Brand -->
      <a class="navbar-brand" href="#">
        <span class="brand-highlight">DAVID</span><span>&lt;/&gt;</span>
      </a>
      <!-- Toggler -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Links & Contact -->
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center ms-lg-auto">
          <li class="nav-item">
            <a class="nav-link" href="#about">À propos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#skills">Skills</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#parcours">Parcours</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#projets">Projets</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-contact" href="#contact">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
