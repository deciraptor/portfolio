<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Header Bootstrap</title>

    <!-- Favicon classique 32×32 -->
    <link rel="icon" type="image/png" sizes="64x64" href="/assets/icons/raven4.png">
    <!-- Pour compatibilité IE, plus ancien -->
    <link rel="icon"
      sizes="32x32"
      href="/assets/icons/raven.png">




    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fonts locales -->
    <style>

.nav-icon {
  /* Taille plus généreuse pour un « logo » dans la nav */
  width: 48px;
  height: 48px;
  /* Optionnel : ajuster le centrage vertical */
  vertical-align: middle;
}




        /* Montserrat local @font-face */
        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 400;
            src: url('./fonts/Montserrat-Regular.woff2') format('woff2'),
                url('./fonts/Montserrat-Regular.woff') format('woff');
        }

        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 500;
            src: url('./fonts/Montserrat-Medium.woff2') format('woff2'),
                url('./fonts/Montserrat-Medium.woff') format('woff');
        }

        @font-face {
            font-family: 'Montserrat';
            font-style: normal;
            font-weight: 700;
            src: url('./fonts/Montserrat-Bold.woff2') format('woff2'),
                url('./fonts/Montserrat-Bold.woff') format('woff');
        }

        :root {
            --brand-color: #19c79a;
            --nav-bg: #191919;
            --toggle-bg: #13c79a;
            --nav-spacing: 1.5rem;
            /* espacement entre items */
        }

        /* Global font */
        body,
        .navbar,
        .navbar-brand,
        .btn-contact,
        .nav-link {
            font-family: 'Montserrat', sans-serif !important;
        }

        /* Graisse du menu */
        .nav-link,
        .btn-contact {
            font-weight: 700 !important;
        }

        .navbar {
            background-color: var(--nav-bg) !important;
        }

        .nav-link,
        .navbar-brand span {
            color: #ffffff !important;
        }

        .brand-highlight {
            color: var(--brand-color) !important;
        }

        .btn-contact {
            background-color: var(--brand-color) !important;
            border: none !important;
            color: #ffffff !important;
        }

        .btn-contact:hover {
            filter: brightness(0.9);
        }

        /* Espacement entre les éléments pour desktop */
        @media (min-width: 992px) {
            .navbar-nav .nav-item {
                margin-left: var(--nav-spacing);
            }

            .navbar-nav .nav-item:first-child {
                margin-left: 0;
            }
        }

        /* Espacement vertical en mobile */
        /* Espacement vertical réduit en mobile */
        @media (max-width: 991.98px) {
            .navbar-nav .nav-item+.nav-item {
                margin-top: 0.75rem;
                /* espacement vertical réduit */
            }

            .navbar-nav .nav-item {
                margin-left: 0;
            }
        }

        .navbar-nav .nav-item {
            margin-left: 0;
        }
        }

        .navbar-nav .nav-item:first-child {
            margin-left: 0;
        }

        /* Toggler mobile personnalisé */
        .navbar-toggler {
            background-color: var(--toggle-bg) !important;
            border: none !important;
        }

        .navbar-toggler-icon {
            filter: invert(1) !important;
            /* traits blancs */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid px-5">
            <!-- Brand -->
            <a class="navbar-brand" href="#">
                <span class="brand-highlight fw-bold">DAVID</span><span>&lt;/&gt;</span>
            </a>
            <!-- Toggler for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
                aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links & Contact grouped -->
            <div class="collapse navbar-collapse" id="mainNavbar">
                <ul class="navbar-nav mb-2 mb-lg-0 align-items-lg-center justify-content-lg-end">
                    <li class="nav-item">
                        <a class="nav-link" href="#about">À propos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">Skills</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#parcours">Parcours</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projets">Projets</a>
                    </li>
                    <li class="nav-item">
                        <a class="btn btn-contact" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
